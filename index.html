<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Uygulaması</title>
  <link rel="stylesheet" href="assets/css/filmapp.css">
  <script src="assets/js/filmapp.js" defer></script>
</head>
<body>
  <button id="addMovieBtn">Ekle</button>
  <dialog id="modal">
    <h2>Film Ekle</h2>
    <form method="dialog" autocomplete="off" id="addMovieForm">
      <p><input type="text" name="name" placeholder="Adı"></p>
      <p><input type="text" name="summary" placeholder="Konu"></p>
      <p><input type="text" name="score" placeholder="Puan"></p>
      <p><input type="text" name="poster" placeholder="Poster"></p>
      <p><button>Ekle</button></p>
    </form>
  </dialog>
</body>
</html>
